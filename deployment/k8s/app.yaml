apiVersion: v1
kind: Service
metadata:
  name: #{service}#
  namespace: #{namespace}#
spec:
  selector:
    app: #{service}#
  ports:
    - name: http
      port: 80
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #{service}#
  namespace: #{namespace}#
spec:
  replicas: #{replicas}#
  selector:
    matchLabels:
      app: #{service}#
  template:
    metadata:
      labels:
        app: #{service}#
    spec:
      containers:
        - name: #{service}#
          image: #{image}#
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: #{service}#-configmap
            - secretRef:
                name: #{service}#-secrets
